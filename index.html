<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Train Time!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- create and attach link references (bootstrap, jquery, firebase, moment.js -->
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- jquery bootstrap -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <!-- <link rel="stylesheet" href="./assets.js/css/reset.css"> -->
        <link rel="stylesheet" href="./assets/css/style.css">


        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
          https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-analytics.js"></script>


    </head>
    <body>
     <div class="container">
         <div class="jumbotron" style="background-color: white">
            <h1 class="text-center"> Anytime is Train Time!</h1>
            <h3 class="text-center"> CHOO CHOO!</h3>
        </div>

        <div class="row" class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="trainTable">
                            <thread>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thread>
                                <body>
                                    <!-- empty section for now -->
                                </body>
                        </table>
                    </div>
                </div>
            </div>
        </div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class='panel-heading'>
                        <h3 class="panel-title"><strong>ADD TRAIN</strong></h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class='form-group'>
                                <label for="">Train Name</label>
                                <input type="text" class="form control" id="trainNameInput">
                            </div>
                            <div class='form-group'>
                                <label for="">Destination</label>
                                <input type="text" class="form control" id="destinationInput">
                            </div>
                            <div class='form-group'>
                                <label for="">First Train Time (HH:mm - Military Time)</label>
                                <input type="text" class="form control" id="firstTrainInput">
                            </div>
                            <div class='form-group'>
                                <label for="">Frequency (Min)</label>
                                <input type="text" class="form control" id="frequencyInput">
                            </div>
                            <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit!</button>
                        </form>
                    </div>
                </div>
            </div>

     </div>
      <!-- Moment.js Reference -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
      <!-- moment-duration-format plugin -->
      <script
          src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/1.3.0/moment-duration-format.min.js"></script>
        <script src="./assets/logic.js"></script>
    </body>
</html>
